<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    header {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 100px;
      z-index: 1000;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
      letter-spacing: 2px;
    }

    header nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #f9b208;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 60px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #f5f5f5;
    }

    .btn {
      background: #f9b208;
      color: #000;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 25px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FashioNista</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Style</h1>
      <p>Trendy, bold, and made for you. Step into fashion that speaks confidence.</p>
      <a href="https://www.google.com" class="btn">Shop Now</a>
    </div>
  </section>

  <footer>
    Â© 2025 FashioNista | All Rights Reserved
  </footer>
</body>
</html>
